<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="d-flex flex-column p-4">
    <div id="contianer-One" class="contianer-One p-4">
      <div class="star rounded-circle  d-flex justify-content-center align-items-center align-self-start shadow">
        <i class="fa-solid fa-star"></i>
      </div>
      <div class="text mt-4 text-white ">
        <h1 class="fw-bolder pb-3">How did we do?</h1>
        <p class="">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="submetBtns d-flex justify-content-around w-100 mt-3">
        <button  class="firstBtn  rounded-circle  d-flex justify-content-center align-items-center shadow">1</button>
        <button  class="secondBtn  rounded-circle  d-flex justify-content-center align-items-center shadow">2</button>
        <button  class="thirdBtn  rounded-circle  d-flex justify-content-center align-items-center shadow">3</button>
        <button  class="fourthBtn  rounded-circle  d-flex justify-content-center align-items-center shadow">4</button>
        <button  class="fifthBtn  rounded-circle  d-flex justify-content-center align-items-center shadow">5</button>
      </div>
      <button id="submit" class="shadow Submit w-100 btn bg-white mt-4 rounded-5 mt-1 fw-bolder">submit</button>
    </div>
    <div id="CTwo" class="ContainerTwo d-none flex-column justify-content-center align-items-center  p-4">
      <div class="img-fluid">
      <img src="images/illustration-thank-you.svg" alt="img">
    </div>
    <div class="ratingSelection mt-4 rounded-3 w-50 bg-danger text-center">
      You selected <span id="rateNum"></span> out of 5
    </div>
      <div class="text mt-4 text-center text-white">
        <h1 class="fw-bolder">  Thank you! </h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
        <button id="rateAgain" class="shadow Submit w-100 btn bg-white mt-4 rounded-5 mt-1 fw-bolder">rate again</button>
      </div>
      </div>
  
  </main>

  <script src="js/rating.js"></script>
</body>
</html>
